name: Generate Weekly Trivia Game

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering
  repository_dispatch:
    types: [generate-game] # Triggered by external API call

jobs:
  generate-game:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to commit and push
      actions: read # Needed to read workflow status
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate new game
        run: npm run generate
        env:
          NODE_ENV: production
      
      - name: Update games index
        run: node scripts/update-games-index.js
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Pull latest changes first to avoid divergence
          git pull --rebase origin main || git pull origin main
          
          # Stage game files
          git add data/games/*.json data/games/index.json data/used-questions.json
          
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Generate weekly trivia game for $(date +%Y-%m-%d)"
            
            # Pull again before pushing to handle any concurrent changes
            git pull --rebase origin main || git pull origin main
            
            # Push with retry logic
            git push origin main || {
              echo "Push failed, trying to pull and rebase again..."
              git pull --rebase origin main
              git push origin main
            }
          else
            echo "No changes to commit"
          fi

