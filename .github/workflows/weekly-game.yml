name: Generate Weekly Trivia Game

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-game:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate new game
        run: npm run generate
        env:
          NODE_ENV: production
      
      - name: Update games index
        run: node scripts/update-games-index.js
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/games/*.json data/games/index.json data/used-questions.json
          git diff --staged --quiet || git commit -m "Generate weekly trivia game for $(date +%Y-%m-%d)"
          git push

